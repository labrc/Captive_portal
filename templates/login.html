<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <form method="post" class="bg-white p-6 rounded-2xl shadow max-w-sm w-full space-y-4">
    <h1 class="text-xl font-bold text-center">Login administrador</h1>

    {% if error %}
      <div class="bg-red-100 text-red-700 text-sm p-2 rounded">{{ error }}</div>
    {% endif %}

    <div>
      <label class="block text-sm mb-1">Usuario</label>
      <input name="username" class="border rounded w-full p-2 text-sm">
    </div>
    <div>
      <label class="block text-sm mb-1">Contrase√±a</label>
      <input type="password" name="password" class="border rounded w-full p-2 text-sm">
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded">Entrar</button>
  </form>
</body>
</html>
